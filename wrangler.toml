name = "mygb"
main = "worker.js"
compatibility_date = "2026-01-01"
workers_dev = true
preview_urls = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "guestbook-db"
database_id = "db-id"

# Environment variables (set via wrangler secret put or dashboard)
[vars]
ADMIN_PASSWORD = "password"
ESSION_SECRET = "session-secret"
API_URL = "https://mygb.example.workers.dev"

